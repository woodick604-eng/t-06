
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACCIDENTS T06 - Mossos d'Esquadra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --mossos-navy: #002D56;
            --mossos-red: #E30613;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #060a14;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Botó de gravació flotant actiu */
        .record-btn-active {
            animation: pulse-glow 1.5s infinite alternate;
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 0 15px var(--mossos-red), 0 0 30px var(--mossos-red); }
            to { box-shadow: 0 0 40px var(--mossos-red), 0 0 80px var(--mossos-red); }
        }

        .recording-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, var(--mossos-red) 0%, transparent 70%);
            opacity: 0;
            z-index: -1;
            animation: wave-spread 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes wave-spread {
            0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
        }

        /* Línia de scan policial per a la càrrega */
        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 12px;
            background: linear-gradient(to bottom, transparent, var(--mossos-red), transparent);
            box-shadow: 0 0 40px var(--mossos-red);
            animation: scan 2s linear infinite;
            z-index: 20;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 0.6; }
            100% { top: 100%; opacity: 0; }
        }

        /* Efecte de pols per al contenidor quan s'està processant */
        .processing-pulse {
            animation: processing-glow 2s infinite alternate;
        }

        @keyframes processing-glow {
            from { background-color: rgba(227, 6, 19, 0.02); }
            to { background-color: rgba(227, 6, 19, 0.1); }
        }

        /* Amagar scrollbar estèticament */
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        /* Estil per a les textàrees que s'ajusten al contingut */
        .auto-expand {
            overflow: hidden;
            resize: none;
            min-height: 200px;
        }

        /* Animació del botó de generar */
        .btn-loading {
            position: relative;
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 3px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: button-loading-spinner 1s ease infinite;
        }

        @keyframes button-loading-spinner {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
